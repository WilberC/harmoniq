{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Top Menu Bar -->
<div class="menu-bar">
    <div class="menu-bar-content">
        <div class="flex items-center">
            <div class="logo">
                <div class="logo-bg">
                    <img src="{% static 'src/images/logo.svg' %}" alt="Logo" class="logo-icon">
                </div>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div class="date-time" id="dateTime"></div>
        </div>
    </div>
</div>

<!-- Desktop Content -->
<div class="absolute top-8 left-0 right-24 bottom-0 flex items-center justify-center z-10">
    <h1 class="welcome-text">Harmoniq</h1>
</div>

<!-- Dock -->
<div class="dock">
    <div class="dock-icon">
        <div class="icon-placeholder">1</div>
        <div class="icon-shine"></div>
    </div>
    <div class="dock-icon">
        <div class="icon-placeholder">2</div>
        <div class="icon-shine"></div>
    </div>
    <div class="dock-icon">
        <div class="icon-placeholder">3</div>
        <div class="icon-shine"></div>
    </div>
    <div class="dock-icon">
        <div class="icon-placeholder">4</div>
        <div class="icon-shine"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'src/js/desktop.js' %}"></script>
{% endblock %}
