{% extends "base.html" %}
{% load static %}
{% block header %}
{% endblock %}

{% block content %}
<section id="main-content" class="main-content flex-1 bg-gray-200">
  <div class="flex items-start h-screen">
    <!-- Left Side Navbar -->
    <nav class="left-navbar w-24 h-screen bg-gray-800 flex flex-col items-center py-4 space-y-4">
      <div class="nav-item p-2 hover:bg-gray-700 rounded cursor-pointer" data-service="tidal">
        <img src="{% static 'src/images/streaming_services/tidal.svg' %}" alt="Tidal" class="w-8 h-8">
      </div>
      <div class="nav-item p-2 hover:bg-gray-700 rounded cursor-pointer" data-service="spotify">
        <img src="{% static 'src/images/streaming_services/spotify_alt.svg' %}" alt="Spotify" class="w-8 h-8">
      </div>
      <div class="nav-item p-2 hover:bg-gray-700 rounded cursor-pointer" data-service="youtube_music">
        <img src="{% static 'src/images/streaming_services/youtube_music.svg' %}" alt="YouTube Music" class="w-8 h-8">
      </div>
      <div class="nav-item p-2 hover:bg-gray-700 rounded cursor-pointer" data-service="apple_music">
        <img src="{% static 'src/images/streaming_services/apple_music.svg' %}" alt="Apple Music" class="w-8 h-8">
      </div>
      <div class="nav-item p-2 hover:bg-gray-700 rounded cursor-pointer" data-service="qobuz">
        <img src="{% static 'src/images/streaming_services/qobuz.png' %}" alt="Qobuz" class="w-8 h-8">
      </div>
    </nav>

    <!-- Main Content Area -->
    <input type="text" placeholder="Search..." class="w-7xl p-2 mx-4 my-4 border border-gray-300 rounded ml-auto mr-auto">
    <section id="content-section">
      <!-- Content will be rendered here -->
    </section>
  </div>
</section>
{% endblock %}

{% block scripts %}
{% endblock %}
